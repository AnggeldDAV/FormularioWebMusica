<form class="container" [formGroup]="formDisco" id="formularioDisco">
  <fieldset class="row">
    <legend class="text-center">Discos</legend>
    <div class="col-lg-6 col-sm-12 d-flex flex-column align-items-center">
      <div class="d-flex flex-column mb-3 w-75">
        <label for="anyoDisco">AÃ±o</label>
        <input type="date" id="anyoDisco" name="anyoDisco" formControlName="anyoDisco"><br />
      </div>
      <div class="d-flex flex-column mb-3 w-75">
        <label for="generoDisco">Genero</label>
        <input type="text" id="generoDisco" name="generoDisco" formControlName="generoDisco"><br />
      </div>
      <div class="d-flex flex-column mb-3 w-75">
        <label for="portadaDisco">Portada</label>
        <input type="text" id="portadaDisco" name="portadaDisco" formControlName="portadaDisco"><br />
      </div>
    </div>
    <div class="col-lg-6 col-sm-12 d-flex flex-column align-items-center">
      <div class="d-flex flex-column mb-3 w-75">
        <label for="tituloDisco">Titulo</label>
        <input type="text" id="tituloDisco" name="tituloDisco" formControlName="tituloDisco"><br />
      </div>
      <div class="d-flex flex-column mb-3 w-75">
        <label for="artistaDisco">Artista</label>
        <input type="text" id="artistaDisco" name="artistaDisco" formControlName="artistaDisco"><br />
      </div>
    </div>
    <div class="d-flex justify-content-around">
      <button class="testbutton" type="submit">Submit</button>
    </div>
    <div class="relleno"></div>
  </fieldset> 
</form>
