<form [formGroup]="formulario" (ngSubmit)="submitForm()">
  <div>
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" formControlName="usuario">
  </div>
  <div>
    <label for="contrasena">Contrase√±a:</label>
    <input type="password" id="contrasena" formControlName="contrasena">
  </div>
  <div>
    <label for="correo">Correo:</label>
    <input type="email" id="correo" formControlName="correo">
  </div>
  <button type="submit" [disabled]="formulario.invalid">Enviar</button>
</form>
